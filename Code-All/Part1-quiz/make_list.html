<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a List - Problem Set</title>
</head>
<body>
    <h2>Unordered List <code><ul></ul></code></h2>
    <p>Two type of list: ordered list (with number or letter) and unorderd list.</p>
    <hr size="3" color="red">
    <p>
        Make an unordered list with the three web languages:
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </p>
    <hr size="3" color="red">
    <p>
        Make an ordered list with the three web languages:
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </p>

    
</body>
</html>
