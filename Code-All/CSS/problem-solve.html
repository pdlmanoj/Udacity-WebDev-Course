<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        .title{
            color: blue;
        }
        #qouteText{
            color: grey;
        }
        
    </style>
</head>
<body>
    <!-- You need to add styleing on both tags  -->
     <!-- 
      For h1 tag use class for styling - classname should be "title" .
      Apply blue color hex  value to "title" class.
    -->
     <!-- For q tag  use id for styling - id name should be "qouteText" 
      apply  gray color rgb value.

      Note:use Internal Styling
    -->

    
    <h1 class="title">Do some coding</h1>
    <q id="qouteText">Learn web development in hindi.</q>
    
</body>
</html>
